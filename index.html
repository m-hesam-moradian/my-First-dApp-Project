<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnWeb3 First dApp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>This is my First dApp!</h1>
      <div class="input-container">
        <label class="input-data" for="dataStorage">Input Data:</label> <br />
        <input type="text" id="dataStorage" />
      </div>

      <div class="buttons">
        <a id="get" onclick="setDataStorage()">Set Data</a>
        <a id="set" onclick="getDataStorage()">Get Data</a>
      </div>
      <p id="showDataStorage">...</p>
    </header>
    <script type="module" src="app.js"></script>
  </body>
</html>
